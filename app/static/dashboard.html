<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timeframe Trading Signals Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .signal-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .timeframe-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .signal-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .signal-buy {
            background-color: #4CAF50;
            color: white;
        }
        
        .signal-sell {
            background-color: #f44336;
            color: white;
        }
        
        .signal-info {
            margin: 15px 0;
            padding: 12px;
            background-color: #f5f5f5;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 1.2em;
            color: #333;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .price-levels {
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
        }
        
        .level {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .level:last-child {
            border-bottom: none;
        }
        
        .level-name {
            font-weight: bold;
            color: #555;
        }
        
        .level-price {
            color: #333;
            font-weight: 600;
        }
        
        .refresh-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .refresh-btn:active {
            transform: scale(0.98);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 40px 0;
        }
        
        .expected-value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .timestamp {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Multi-Timeframe Trading Signals</h1>
            <p>Real-time BTC/USDT signals with 50/50 probability and 1:3 R/R</p>
        </div>
        
        <button class="refresh-btn" onclick="refreshSignals()">ðŸ”„ Refresh Signals</button>
        
        <div id="loading" class="loading">Loading signals...</div>
        <div id="signals-container" class="signals-grid"></div>
        
        <button class="refresh-btn" onclick="refreshSignals()">ðŸ”„ Generate New Signals</button>
    </div>
    
    <script>
        const API_BASE = 'https://personal-hedge-fund-api.onrender.com';
        
        async function fetchSignals() {
            try {
                const response = await fetch(API_BASE + '/backtest/multi-timeframe-signals?symbol=BTCUSDT');
                const data = await response.json();
                return data.signals;
            } catch (error) {
                console.error('Error fetching signals:', error);
                return [];
            }
        }
        
        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(price);
        }
        
        function createSignalCard(signal) {
            const timeframeLabel = {
                '4h': '4 HOUR',
                '12h': '12 HOUR',
                '1d': '1 DAY'
            };
            
            const label = timeframeLabel[signal.timeframe] || signal.timeframe.toUpperCase();
            const signalClass = signal.signal === 'BUY' ? 'signal-buy' : 'signal-sell';
            
            return `
                <div class="signal-card">
                    <div class="timeframe-title">${label}</div>
                    <div class="signal-badge signal-${signal.signal.toLowerCase()}">${signal.signal}</div>
                    
                    <div class="signal-info">
                        <div class="info-label">Current Price</div>
                        <div class="info-value">$${formatPrice(signal.current_price)}</div>
                    </div>
                    
                    <div class="signal-info">
                        <div class="info-label">Risk/Reward Ratio</div>
                        <div class="info-value">${signal.risk_reward}</div>
                    </div>
                    
                    <div class="price-levels">
                        <div class="level">
                            <span class="level-name">Entry</span>
                            <span class="level-price">$${formatPrice(signal.levels.entry)}</span>
                        </div>
                        <div class="level">
                            <span class="level-name">Stop Loss</span>
                            <span class="level-price">$${formatPrice(signal.levels.stop_loss)}</span>
                        </div>
                        <div class="level">
                            <span class="level-name">Take Profit</span>
                            <span class="level-price">$${formatPrice(signal.levels.take_profit)}</span>
                        </div>
                    </div>
                    
                    <div class="signal-info">
                        <div class="info-label">Expected Value</div>
                        <div class="info-value" style="color: #4CAF50;">+$${signal.expected_value.toFixed(0)}</div>
                    </div>
                    
                    <div class="expected-value">
                        50/50 Probability - Guaranteed EV
                    </div>
                    
                    <div class="timestamp">Confidence: ${signal.confidence}</div>
                </div>
            `;
        }
        
        async function refreshSignals() {
            const container = document.getElementById('signals-container');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            container.innerHTML = '';
            
            const signals = await fetchSignals();
            
            loading.style.display = 'none';
            
            if (signals.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.2em;">No signals available</div>';
                return;
            }
            
            container.innerHTML = signals.map(signal => createSignalCard(signal)).join('');
        }
        
        // Load signals on page load
        window.addEventListener('load', refreshSignals);
    </script>
</body>
</html>
